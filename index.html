<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>TI-2600</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-display">
            <div id="screen"></div>
        </div>

        <div class="calc-buttons">        
            <div class="row-1">
                <button class="button grey-btn" id="btn-c">C</button>
                <button class="button grey-btn" id="btn-ce">CE</button>
                <button class="button grey-btn" id="btn-perc">%</button>
                <button class="button grey-btn" id="btn-divide">&#xF7;</button>
            </div>
            <div class="row-2">
                <button class="button white-btn" id="btn-7">7</button>
                <button class="button white-btn" id="btn-8">8</button>
                <button class="button white-btn" id="btn-9">9</button>
                <button class="button grey-btn" id="btn-mult">&#215;</button>
            </div>
            <div class="row-3">
                <button class="button white-btn" id="btn-4">4</button>
                <button class="button white-btn" id="btn-5">5</button>
                <button class="button white-btn" id="btn-6">6</button>
                <button class="button grey-btn" id="btn-minus"> &#8722;</button>
            </div>
            <div class="row-4">
                <button class="button white-btn" id="btn-1">1</button>
                <button class="button white-btn" id="btn-2">2</button>
                <button class="button white-btn" id="btn-3">3</button>
                <button class="button grey-btn" id="btn-add">&#43;</button>
            </div>
            <div class="row-5">
                <button class="button white-btn" id="btn-0">0</button>
                <button class="button white-btn" id="btn-decimal">&#183;</button>
                <button class="button orange-btn" id="btn-equals">&#61;</button>
            </div>   
        </div>
    </div>
</body>
</html>
